<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - ページが見つかりません | KimiLink Voice</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-blue: #4A90E2;
            --secondary-pink: #FFB6D9;
            --accent-yellow: #FFE66D;
            --text-primary: #2C3E50;
            --text-secondary: #7F8C8D;
            --bg-light: #F8F9FA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* 星空背景 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, white, transparent),
                radial-gradient(2px 2px at 60px 70px, white, transparent),
                radial-gradient(1px 1px at 50px 50px, white, transparent),
                radial-gradient(1px 1px at 130px 80px, white, transparent),
                radial-gradient(2px 2px at 90px 10px, white, transparent);
            background-size: 200px 200px;
            background-repeat: repeat;
            opacity: 0.5;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .error-container {
            background: white;
            border-radius: 30px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .yukkuri-character {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .error-code {
            font-size: 5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .error-title {
            font-size: 1.8rem;
            color: var(--text-primary);
            margin-bottom: 15px;
            font-weight: 700;
        }

        .error-message {
            font-size: 1.1rem;
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 40px;
        }

        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue), #667eea);
            color: white;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.6);
        }

        .btn-secondary {
            background: white;
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
        }

        .btn-secondary:hover {
            background: var(--primary-blue);
            color: white;
            transform: translateY(-2px);
        }

        .helpful-links {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .helpful-links h3 {
            font-size: 1.2rem;
            color: var(--text-primary);
            margin-bottom: 20px;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .link-item {
            padding: 15px;
            background: var(--bg-light);
            border-radius: 15px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .link-item:hover {
            background: var(--primary-blue);
            color: white;
            transform: translateY(-3px);
        }

        .link-item i {
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 40px 25px;
            }

            .yukkuri-character {
                width: 150px;
                height: 150px;
            }

            .error-code {
                font-size: 3.5rem;
            }

            .error-title {
                font-size: 1.4rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .error-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .links-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <!-- ゆっくりキャラクター -->
        <div class="yukkuri-character">
            <img src="images/yukkuri/yukkuri-link-nikoniko-kuchiake.webp" 
                 alt="ゆっくりりんく" 
                 style="width: 100%; height: 100%; object-fit: contain;"
                 onerror="this.src='images/icon/kewXCUOt_400x400.jpg'">
        </div>

        <!-- エラーコード -->
        <div class="error-code">404</div>

        <!-- エラータイトル -->
        <h1 class="error-title">ページが見つかりませんでした</h1>

        <!-- エラーメッセージ -->
        <p class="error-message">
            お探しのページは移動または削除された可能性があります。<br>
            URLをご確認いただくか、ホームページからお探しください。
        </p>

        <!-- アクションボタン -->
        <div class="error-actions">
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-home"></i>
                ホームに戻る
            </a>
            <button onclick="history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                前のページに戻る
            </button>
        </div>

        <!-- 役立つリンク -->
        <div class="helpful-links">
            <h3>よく使われるページ</h3>
            <div class="links-grid">
                <a href="index.html#narrators" class="link-item">
                    <i class="fas fa-microphone"></i>
                    声優一覧
                </a>
                <a href="index.html#how-to-use" class="link-item">
                    <i class="fas fa-question-circle"></i>
                    使い方
                </a>
                <a href="index.html#login" class="link-item">
                    <i class="fas fa-sign-in-alt"></i>
                    ログイン
                </a>
            </div>
        </div>
    </div>

    <script>
        // エラー情報をコンソールに出力
        console.log('%c404 Error', 'color: #E74C3C; font-size: 2rem; font-weight: bold;');
        console.log('URL:', window.location.href);
        console.log('Referrer:', document.referrer || 'Direct access');
        console.log('Time:', new Date().toISOString());
    </script>
</body>
</html>
