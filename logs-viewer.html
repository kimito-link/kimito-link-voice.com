        function displayLogs(logs) {

                const time = date.toLocaleString('ja-JP');
                
                return `
                    <div class="log-entry ${log.level}">
                        <div class="log-timestamp">${time}</div>
                        <div class="log-message">${escapeHtml(log.message)}</div>
